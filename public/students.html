<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadStudents()">
    <header>
        <h1>Students</h1>
    </header>
    <nav>
        <a href="index.html">Dashboard</a>
    </nav>
    <main>
        <section class="card">
            <h3>Add Student</h3>
            <input type="text" id="studentName" placeholder="Name">
            <input type="text" id="rollNo" placeholder="Roll Number">
            <select id="deptSelect"></select>
            <select id="classSelect"></select>
            <button onclick="addStudent()">Add Student</button>
        </section>

        <section class="card">
            <h3>All Students</h3>
            <ul id="studentList"></ul>
        </section>
    </main>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
